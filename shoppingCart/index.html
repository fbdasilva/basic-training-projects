<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="#" id="logo">Fruitz</a>
            <div class="cart-container">
                <h3>Cart</h3>
                <iconify-icon icon="material-symbols:shopping-cart-outline-sharp"></iconify-icon>
            </div>
        </nav>
    </header>
    <section class="products container">
        <h2 class="section-title">Products</h2>
        <div class="section-content">
            <div class="prod-container">
                <img src="images/apples.jpg" alt="apples" class="prod-img">
                <h3 class="prod-title">Apple</h3>
                <div class="price-container">
                    <span id="apple-price" class="price">$1.2</span>
                    <button class="btn add-btn">Add to cart</button>
                </div>
            </div>
            <div class="prod-container">
                <img src="images/bananas.jpg" alt="bananas" class="prod-img">
                <h3 class="prod-title">Bananas</h3>
                <div class="price-container">
                    <span id="banana-price" class="price">$1</span>
                    <button class="btn add-btn">Add to cart</button>
                </div>
            </div>
            <div class="prod-container">
                <img src="images/carrots.jpg" alt="carrots" class="prod-img">
                <h3 class="prod-title">Carrots</h3>
                <div class="price-container">
                    <span id="carrots-price" class="price">$2.4</span>
                    <button class="btn add-btn">Add to cart</button>
                </div>
            </div>
            <div class="prod-container">
                <img src="images/onions.jpg" alt="onions" class="prod-img">
                <h3 class="prod-title">Onions</h3>
                <div class="price-container">
                    <span id="onions-price" class="price">$1.5</span>
                    <button class="btn add-btn">Add to cart</button>
                </div>
            </div>
            <div class="prod-container">
                <img src="images/oranges.jpg" alt="oranges" class="prod-img">
                <h3 class="prod-title">Oranges</h3>
                <div class="price-container">
                    <span id="oranges-price" class="price">$1.5</span>
                    <button class="btn add-btn">Add to cart</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</body>
</html>
